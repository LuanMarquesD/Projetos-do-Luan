<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausar Animação</title>
    <style>
        #quadrado {
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
        }
    </style>
</head>
<body>

    <div id="quadrado"></div>
    <button onclick="iniciarAnimacao()">Iniciar Animação</button>
    <button onclick="pausarAnimacao()">Pausar Animação</button>

    <script>
        let intervalo;  // Armazena o intervalo
        let posicao = 0; // Posição inicial

        function iniciarAnimacao() {
            intervalo = setInterval(moverQuadrado, 10); // Inicia o movimento
        }

        function moverQuadrado() {
            if (posicao >= 350) {
                clearInterval(intervalo); // Para a animação ao chegar no limite
            } else {
                posicao++; 
                document.getElementById("quadrado").style.left = posicao + "px";
            }
        }

        function pausarAnimacao() {
            clearInterval(intervalo); // Pausa a animação
        }
    </script>

</body>
</html>
